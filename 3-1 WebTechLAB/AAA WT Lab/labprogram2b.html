<!DOCTYPE html>
<html>
<head>
<title> All Types of style sheets </title>
<link rel="stylesheet" href="external.css">
<style>
*
{
padding:0;
margin:0;
box-sizing:border-box;
}
body
{
background-image:url("lionking.jpg");
height:50vh;
width:50vh;
background-repeat:no-repeat;
background-size:cover;
background-direction:center;
display:flex;
justify-content:center;
align-items:left-top;
flex-direction:column;
color:black;
}
#internal
{
color:red;
font-size:24px;
font-size:24px;
}
span
{
color:red;
background-color:black;
}
</style>
</head>
<body>
<div id="content">
This is <span>base</span> font.

<p style="color:red; font-size:24px;">This is done Using <span>In-line</span> style sheet and the font-size is 1.5 times than the base font.</p>
<p id="internal">This is done Using <span>Internal</span> style sheet and the font-size is 1.5 times than the base font.</p>
<p id="external">This is done Using <span>External</span> style sheet and the font-size is 1.5 times than the base font.</p>
</div>
</body>
</html>
